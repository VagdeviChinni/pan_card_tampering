<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Detection Result</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        padding-top: 50px;
        background-color: #f8f9fa;
      }
      .container {
        max-width: 800px;
      }
      h1 {
        margin-bottom: 20px;
      }
      .img-container {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Detection Result</h1>
      <p class="text-center">SSIM Score: {{ score }}</p>
      <div class="img-container">
        <h2>Original Image with Differences Highlighted:</h2>
        <img src="{{ result_original_path }}" alt="Original with differences" class="img-fluid">
      </div>
      <div class="img-container">
        <h2>Tampered Image with Differences Highlighted:</h2>
        <img src="{{ result_tampered_path }}" alt="Tampered with differences" class="img-fluid">
      </div>
      <div class="img-container">
        <h2>Difference Image:</h2>
        <img src="{{ result_diff_path }}" alt="Difference Image" class="img-fluid">
      </div>
      <div class="img-container">
        <h2>Threshold Image:</h2>
        <img src="{{ result_thresh_path }}" alt="Threshold Image" class="img-fluid">
      </div>
      <a href="{{ url_for('upload_file') }}" class="btn btn-primary btn-block">Upload Another File</a>
    </div>
  </body>
</html>
