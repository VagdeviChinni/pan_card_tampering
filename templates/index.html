<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>PAN Card Tampering Detection</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        padding-top: 50px;
        background-color: #f8f9fa;
      }
      .container {
        max-width: 600px;
      }
      h1 {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Upload PAN Card</h1>
      <form method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label for="file">Original PAN Card:</label>
          <input type="file" name="file" id="file" class="form-control-file">
        </div>
        <div class="form-group">
          <label for="tampered_file">Tampered PAN Card:</label>
          <input type="file" name="tampered_file" id="tampered_file" class="form-control-file">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Upload</button>
      </form>
    </div>
  </body>
</html>
